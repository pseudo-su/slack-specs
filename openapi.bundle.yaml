    blocks:
      description: This is a very loose definition, in the future, we'll populate this with deeper schema in this definition namespace.
      items:
        additionalProperties: true
        properties:
          type:
            type: string
        required:
        - type
        type: object
      title: Block Kit blocks
      type: array
    defs_app_id:
      pattern: ^A[A-Z0-9]{1,}$
      title: App ID
      type: string
    defs_bot_id:
      pattern: ^B[A-Z0-9]{8,}$
      title: Bot User ID
      type: string
    defs_channel:
      pattern: ^[CGD][A-Z0-9]{8,}$
      title: Channel-like conversation ID
      type: string
    defs_channel_id:
      pattern: ^[C][A-Z0-9]{2,}$
      title: Channel ID
      type: string
    defs_channel_name:
      title: Name of a channel
      type: string
    defs_comment_id:
      pattern: ^Fc[A-Z0-9]{8,}$
      title: File Comment ID
      type: string
    defs_dm_id:
      pattern: ^[D][A-Z0-9]{8,}$
      title: Direct Message Channel ID
      type: string
    defs_enterprise_id:
      pattern: ^[E][A-Z0-9]{8,}$
      title: Enterprise ID
      type: string
    defs_enterprise_name:
      title: Name of the enterprise org
      type: string
    defs_enterprise_user_id:
      pattern: ^[W][A-Z0-9]{8,}$
      title: Enterprise User ID
      type: string
    defs_file_id:
      pattern: ^[F][A-Z0-9]{8,}$
      title: File ID
      type: string
    defs_group_id:
      pattern: ^[G][A-Z0-9]{8,}$
      title: Private Channel ID
      type: string
    defs_ok_false:
      enum:
      - false
      title: default failure response
      type: boolean
    defs_ok_true:
      enum:
      - true
      title: default success response
      type: boolean
    defs_pinned_info:
      additionalProperties: false
      title: Info for a pinned item
      type: object
