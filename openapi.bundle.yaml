openapi: 3.0.0
paths:
  /conversations.list:
    get:
      description: Lists all channels in a Slack team.
      externalDocs:
        description: API method documentation
        url: https://api.slack.com/methods/conversations.list
      operationId: conversations_list
      parameters:
      - description: Paginate through collections of data by setting the `cursor` parameter to a `next_cursor` attribute returned by a previous request's `response_metadata`. Default value fetches the first "page" of the collection. See [pagination](/docs/pagination) for more detail.
        in: query
        name: cursor
        schema:
          type: string
      - description: 'Authentication token. Requires scope: `conversations:read`'
        in: query
        name: token
        schema:
          type: string
      - description: The maximum number of items to return. Fewer than the requested number of items may be returned, even if the end of the list hasn't been reached. Must be an integer no larger than 1000.
        in: query
        name: limit
        schema:
          type: integer
      - description: Set to `true` to exclude archived channels from the list
        in: query
        name: exclude_archived
        schema:
          type: boolean
      - description: Mix and match channel types by providing a comma-separated list of any combination of `public_channel`, `private_channel`, `mpim`, `im`
        in: query
        name: types
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                additionalProperties: false
                description: Schema for successful response from conversations.list method
                properties:
                  channels:
                    items:
                      $ref: '#/components/schemas/objs_conversation'
                    type: array
                    uniqueItems: true
                  ok:
                    $ref: '#/components/schemas/defs_ok_true'
                  response_metadata:
                    additionalProperties: false
                    properties:
                      next_cursor:
                        type: string
                    required:
                    - next_cursor
                    type: object
                required:
                - ok
                - channels
                title: conversations.list success schema
                type: object
          description: Typical success response with only public channels
        default:
          content:
            application/json:
              schema:
                additionalProperties: false
                description: Schema for error response from conversations.list method
                properties:
                  error:
                    enum:
                    - missing_scope
                    - not_authed
                    - invalid_auth
                    - account_inactive
                    - invalid_arg_name
                    - invalid_array_arg
                    - invalid_charset
                    - invalid_form_data
                    - invalid_post_type
                    - missing_post_type
                    - invalid_json
                    - json_not_object
                    - request_timeout
                    - upgrade_required
                    type: string
                  needed:
                    type: string
                  ok:
                    $ref: '#/components/schemas/defs_ok_false'
                  provided:
                    type: string
                required:
                - ok
                - error
                title: conversations.list error schema
                type: object
          description: Typical error response
      security:
      - slackAuth:
        - channels:read
        - groups:read
        - im:read
        - mpim:read
      tags:
      - conversations
servers:
- description: Public slack API
  url: https://slack.com/api
