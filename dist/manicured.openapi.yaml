components:
  headers: {}
  parameters: {}
  responses: {}
  schemas:
    blocks:
      description: This is a very loose definition, in the future, we'll populate
        this with deeper schema in this definition namespace.
      items:
        properties:
          type:
            type: string
        required:
        - type
        type: object
      title: Block Kit blocks
      type: array
    defs_app_id:
      pattern: ^A[A-Z0-9]{1,}$
      title: App ID
      type: string
    defs_bot_id:
      pattern: ^B[A-Z0-9]{8,}$
      title: Bot User ID
      type: string
    defs_channel:
      pattern: ^[CGD][A-Z0-9]{8,}$
      title: Channel-like conversation ID
      type: string
    defs_channel_id:
      pattern: ^[C][A-Z0-9]{2,}$
      title: Channel ID
      type: string
    defs_channel_name:
      title: Name of a channel
      type: string
    defs_comment_id:
      pattern: ^Fc[A-Z0-9]{8,}$
      title: File Comment ID
      type: string
    defs_dm_id:
      pattern: ^[D][A-Z0-9]{8,}$
      title: Direct Message Channel ID
      type: string
    defs_enterprise_id:
      pattern: ^[E][A-Z0-9]{8,}$
      title: Enterprise ID
      type: string
    defs_enterprise_name:
      title: Name of the enterprise org
      type: string
    defs_enterprise_user_id:
      pattern: ^[WU][A-Z0-9]{8,}$
      title: Enterprise User ID
      type: string
    defs_file_id:
      pattern: ^[F][A-Z0-9]{8,}$
      title: File ID
      type: string
    defs_group_id:
      pattern: ^[G][A-Z0-9]{8,}$
      title: Private Channel ID
      type: string
    defs_ok_false:
      enum:
      - false
      title: default failure response
      type: boolean
    defs_ok_true:
      enum:
      - true
      title: default success response
      type: boolean
    defs_optional_app_id:
      pattern: ^(A[A-Z0-9]{1,})?$
      title: App ID or empty string
      type: string
    defs_pinned_info:
      title: Info for a pinned item
      type: object
    defs_reminder_id:
      pattern: ^Rm[A-Z0-9]{8,}$
      title: Reminder ID
      type: string
    defs_subteam_id:
      pattern: ^S[A-Z0-9]{2,}$
      title: Subteam ID
      type: string
    defs_team:
      pattern: ^[T][A-Z0-9]{2,}$
      title: Team ID
      type: string
    defs_topic_purpose_creator:
      pattern: ^[UW][A-Z0-9]{8,}$|^$
      title: User ID or empty string, used for topic and purpose creation
      type: string
    defs_ts:
      pattern: ^\d{10}\.\d{6}$
      title: Timestamp in format 0123456789.012345
      type: string
    defs_user_id:
      pattern: ^[UW][A-Z0-9]{2,}$
      title: User ID
      type: string
    defs_workspace_id:
      pattern: ^[TE][A-Z0-9]{8,}$
      title: Team or Enterprise ID
      type: string
