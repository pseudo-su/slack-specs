        preview:
          type: string
        public_url_shared:
          type: boolean
        reactions:
          type: array
          items:
            $ref: '#/components/schemas/objs_reaction'
        shares:
          type: object
          properties:
            private:
              type: object
            public:
              type: object
        size:
          type: integer
        source_team:
          $ref: '#/components/schemas/defs_team'
        state:
          type: string
        thumb_1024:
          type: string
          format: uri
        thumb_1024_h:
          type: integer
        thumb_1024_w:
          type: integer
        thumb_160:
          type: string
          format: uri
        thumb_360:
          type: string
          format: uri
        thumb_360_h:
          type: integer
        thumb_360_w:
          type: integer
        thumb_480:
          type: string
          format: uri
        thumb_480_h:
          type: integer
        thumb_480_w:
          type: integer
        thumb_64:
          type: string
          format: uri
        thumb_720:
          type: string
