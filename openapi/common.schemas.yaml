      - id
      - recurring
      - text
      - user
      type: object
      properties:
        complete_ts:
          type: integer
        creator:
          $ref: '#/components/schemas/defs_user_id'
        id:
          $ref: '#/components/schemas/defs_reminder_id'
        recurring:
          type: boolean
        text:
          type: string
