          type: integer
        page:
          type: integer
        pages:
          type: integer
        per_page:
          type: integer
        spill:
          type: integer
        total:
          type: integer
    objs_primary_owner:
      required:
      - email
      - id
      type: object
      properties:
        email:
          type: string
        id:
          type: string
    objs_reaction:
      title: Reaction object
      required:
      - count
      - name
      - users
      type: object
      properties:
        count:
          type: integer
        name:
          type: string
        users:
          type: array
          items:
            $ref: '#/components/schemas/defs_user_id'
    objs_reminder:
