components:
  schemas:
    blocks:
      title: Block Kit blocks
      type: array
      description: This is a very loose definition, in the future, we'll populate
        this with deeper schema in this definition namespace.
      items:
        required:
        - type
        type: object
        properties:
          type:
            type: string
    defs_app_id:
      title: App ID
      pattern: ^A[A-Z0-9]{1,}$
      type: string
    defs_bot_id:
      title: Bot User ID
      pattern: ^B[A-Z0-9]{8,}$
      type: string
    defs_channel:
      title: Channel-like conversation ID
      pattern: ^[CGD][A-Z0-9]{8,}$
      type: string
    defs_channel_id:
      title: Channel ID
      pattern: ^[C][A-Z0-9]{2,}$
      type: string
    defs_channel_name:
      title: Name of a channel
      type: string
    defs_comment_id:
      title: File Comment ID
      pattern: ^Fc[A-Z0-9]{8,}$
      type: string
    defs_dm_id:
      title: Direct Message Channel ID
      pattern: ^[D][A-Z0-9]{8,}$
      type: string
    defs_enterprise_id:
      title: Enterprise ID
      pattern: ^[E][A-Z0-9]{8,}$
      type: string
    defs_enterprise_name:
      title: Name of the enterprise org
      type: string
    defs_enterprise_user_id:
      title: Enterprise User ID
      pattern: ^[WU][A-Z0-9]{8,}$
      type: string
    defs_file_id:
      title: File ID
      pattern: ^[F][A-Z0-9]{8,}$
      type: string
    defs_group_id:
      title: Private Channel ID
      pattern: ^[G][A-Z0-9]{8,}$
      type: string
    defs_ok_false:
      title: default failure response
      type: boolean
      enum:
      - false
    defs_ok_true:
      title: default success response
      type: boolean
      enum:
      - true
    defs_optional_app_id:
      title: App ID or empty string
      pattern: ^(A[A-Z0-9]{1,})?$
      type: string
    defs_pinned_info:
      title: Info for a pinned item
      type: object
    defs_reminder_id:
      title: Reminder ID
      pattern: ^Rm[A-Z0-9]{8,}$
      type: string
    defs_subteam_id:
      title: Subteam ID
      pattern: ^S[A-Z0-9]{2,}$
      type: string
    defs_team:
      title: Team ID
      pattern: ^[T][A-Z0-9]{2,}$
      type: string
    defs_topic_purpose_creator:
      title: User ID or empty string, used for topic and purpose creation
      pattern: ^[UW][A-Z0-9]{8,}$|^$
      type: string
    defs_ts:
      title: Timestamp in format 0123456789.012345
      pattern: ^\d{10}\.\d{6}$
      type: string
    defs_user_id:
      title: User ID
      pattern: ^[UW][A-Z0-9]{2,}$
      type: string
    defs_workspace_id:
      title: Team or Enterprise ID
      pattern: ^[TE][A-Z0-9]{8,}$
      type: string
    objs_bot_profile:
      title: Bot Profile Object
      required:
      - app_id
      - deleted
      - icons
      - id
      - name
      - team_id
      - updated
      type: object
      properties:
        app_id:
          $ref: '#/components/schemas/defs_app_id'
        deleted:
          type: boolean
        icons:
          required:
          - image_36
          - image_48
          - image_72
          type: object
          properties:
            image_36:
              type: string
              format: uri
            image_48:
              type: string
              format: uri
            image_72:
              type: string
              format: uri
        id:
          $ref: '#/components/schemas/defs_bot_id'
        name:
          type: string
        team_id:
          $ref: '#/components/schemas/defs_team'
        updated:
          type: integer
    objs_channel:
      title: Channel Object
      required:
      - created
      - creator
      - id
      - is_channel
      - is_mpim
      - is_org_shared
      - is_private
      - is_shared
      - members
      - name
      - name_normalized
      - purpose
      - topic
      type: object
      properties:
        accepted_user:
          $ref: '#/components/schemas/defs_user_id'
        created:
          type: integer
        creator:
          $ref: '#/components/schemas/defs_user_id'
        id:
          $ref: '#/components/schemas/defs_channel_id'
        is_archived:
          type: boolean
        is_channel:
          type: boolean
        is_frozen:
          type: boolean
        is_general:
          type: boolean
        is_member:
          type: boolean
        is_moved:
          type: integer
        is_mpim:
          type: boolean
        is_non_threadable:
          type: boolean
        is_org_shared:
          type: boolean
        is_pending_ext_shared:
          type: boolean
        is_private:
          type: boolean
        is_read_only:
          type: boolean
        is_shared:
          type: boolean
        is_thread_only:
          type: boolean
        last_read:
          $ref: '#/components/schemas/defs_ts'
        latest:
          type: object
        members:
          minItems: 0
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/defs_user_id'
        name:
          type: string
        name_normalized:
          type: string
        num_members:
          type: integer
        pending_shared:
          minItems: 0
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/defs_team'
        previous_names:
          minItems: 0
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/defs_channel_name'
        priority:
          type: number
        purpose:
          required:
          - creator
          - last_set
          - value
          type: object
          properties:
            creator:
              $ref: '#/components/schemas/defs_topic_purpose_creator'
            last_set:
              type: integer
            value:
              type: string
        topic:
          required:
          - creator
          - last_set
          - value
          type: object
          properties:
            creator:
              $ref: '#/components/schemas/defs_topic_purpose_creator'
            last_set:
              type: integer
            value:
              type: string
        unlinked:
          title: Field to determine whether a channel has ever been shared/disconnected
            in the past
          type: integer
        unread_count:
          type: integer
        unread_count_display:
          type: integer
    objs_comment:
      title: File Comment Object
      required:
      - comment
      - created
      - id
      - is_intro
      - timestamp
      - user
      type: object
      properties:
        comment:
          type: string
        created:
          type: integer
        id:
          $ref: '#/components/schemas/defs_comment_id'
        is_intro:
          type: boolean
        is_starred:
          type: boolean
        num_stars:
          type: integer
        pinned_info:
          $ref: '#/components/schemas/defs_pinned_info'
        pinned_to:
          type: array
          items:
            $ref: '#/components/schemas/defs_channel'
        reactions:
          type: array
          items:
            $ref: '#/components/schemas/objs_reaction'
        timestamp:
          type: integer
        user:
          $ref: '#/components/schemas/defs_user_id'
    objs_comments:
      title: file comments object
      type: array
      items:
        type: object
    objs_conversation:
      type: object
    objs_conversation_temp_oneof_01:
      type: object
    objs_conversation_temp_oneof_02:
      type: object
    objs_enterprise_user:
      required:
      - enterprise_id
      - enterprise_name
      - id
      - is_admin
      - is_owner
      - teams
      type: object
      properties:
        enterprise_id:
          $ref: '#/components/schemas/defs_enterprise_id'
        enterprise_name:
          $ref: '#/components/schemas/defs_enterprise_name'
        id:
          $ref: '#/components/schemas/defs_enterprise_user_id'
        is_admin:
          type: boolean
        is_owner:
          type: boolean
        teams:
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/defs_team'
    objs_external_org_migrations:
      title: External Org Migrations
      required:
      - current
      - date_updated
      type: object
      properties:
        current:
          type: array
          items:
            required:
            - date_started
            - team_id
            type: object
            properties:
              date_started:
                type: integer
              team_id:
                type: string
        date_updated:
