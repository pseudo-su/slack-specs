paths:
  /admin.usergroups.addChannels:
    post:
      tags:
        - admin.usergroups
        - admin
      description: Add one or more default channels to an IDP group.
      externalDocs:
        description: API method documentation
        url: https://api.slack.com/methods/admin.usergroups.addChannels
      operationId: admin_usergroups_addChannels
      parameters:
        - name: token
          in: header
          description: "Authentication token. Requires scope: `admin.usergroups:write`"
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              required:
                - channel_ids
                - usergroup_id
              properties:
                usergroup_id:
                  type: string
                  description: ID of the IDP group to add default channels for.
                team_id:
                  type: string
                  description: The workspace to add default channels in.
                channel_ids:
                  type: string
                  description: Comma separated string of channel IDs.
          application/json:
            schema:
              required:
                - channel_ids
                - usergroup_id
              properties:
                usergroup_id:
                  type: string
                  description: ID of the IDP group to add default channels for.
                team_id:
                  type: string
                  description: The workspace to add default channels in.
                channel_ids:
                  type: string
                  description: Comma separated string of channel IDs.
        required: true
      responses:
        "200":
          description: Typical success response
          content:
            application/json:
              schema:
                title: Default success template
                type: object
                additionalProperties:
                  type: object
                description:
                  This method either only returns a brief _OK_ response
                  or a verbose schema is not available for this method.
        default:
          description:
            Typical error response if the token provided is not associated
            with an Org Admin or Owner
          content:
            application/json:
              schema:
                title: Default error template
                type: object
                additionalProperties:
                  type: object
                description:
                  This method either only returns a brief _not OK_ response
                  or a verbose schema is not available for this method.
      security:
        - slackAuth:
            - admin.usergroups:write
  /admin.usergroups.addTeams:
    post:
      tags:
        - admin.usergroups
        - admin
      description:
        Associate one or more default workspaces with an organization-wide
        IDP group.
      externalDocs:
        description: API method documentation
        url: https://api.slack.com/methods/admin.usergroups.addTeams
      operationId: admin_usergroups_addTeams
      parameters:
        - name: token
          in: header
          description: "Authentication token. Requires scope: `admin.teams:write`"
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              required:
                - team_ids
                - usergroup_id
              properties:
                usergroup_id:
                  type: string
                  description: An encoded usergroup (IDP Group) ID.
                team_ids:
                  type: string
                  description:
                    A comma separated list of encoded team (workspace)
                    IDs. Each workspace *MUST* belong to the organization associated
                    with the token.
                auto_provision:
                  type: boolean
                  description:
                    When `true`, this method automatically creates new
                    workspace accounts for the IDP group members.
          application/json:
            schema:
              required:
                - team_ids
                - usergroup_id
              properties:
                usergroup_id:
                  type: string
                  description: An encoded usergroup (IDP Group) ID.
                team_ids:
                  type: string
                  description:
                    A comma separated list of encoded team (workspace)
                    IDs. Each workspace *MUST* belong to the organization associated
                    with the token.
                auto_provision:
                  type: boolean
                  description:
                    When `true`, this method automatically creates new
                    workspace accounts for the IDP group members.
        required: true
      responses:
        "200":
          description: Typical success response
          content:
            application/json:
              schema:
                title: Default success template
                type: object
                additionalProperties:
                  type: object
                description:
                  This method either only returns a brief _OK_ response
                  or a verbose schema is not available for this method.
        default:
          description: Typical error response
          content:
            application/json:
              schema:
                title: Default error template
                type: object
                additionalProperties:
                  type: object
                description:
                  This method either only returns a brief _not OK_ response
                  or a verbose schema is not available for this method.
      security:
        - slackAuth:
            - admin.teams:write
