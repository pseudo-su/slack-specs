paths:
  /views.open:
    get:
      tags:
        - views
      description: Open a view for a user.
      externalDocs:
        description: API method documentation
        url: https://api.slack.com/methods/views.open
      operationId: views_open
      parameters:
        - name: token
          in: header
          description: "Authentication token. Requires scope: `none`"
          required: true
          schema:
            type: string
        - name: trigger_id
          in: query
          description: Exchange a trigger to post to the user.
          required: true
          schema:
            type: string
        - name: view
          in: query
          description:
            A [view payload](/reference/surfaces/views). This must be a JSON-encoded
            string.
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Typical success response includes the opened view payload.
          content:
            application/json:
              schema:
                title: Default success template
                type: object
                additionalProperties:
                  type: object
                description:
                  This method either only returns a brief _OK_ response
                  or a verbose schema is not available for this method.
        default:
          description:
            Typical error response, before getting to any possible validation
            errors.
          content:
            application/json:
              schema:
                title: Default error template
                type: object
                additionalProperties:
                  type: object
                description:
                  This method either only returns a brief _not OK_ response
                  or a verbose schema is not available for this method.
      security:
        - V1Oauth2:
            - none
  /views.publish:
    get:
      tags:
        - views
      description: Publish a static view for a User.
      externalDocs:
        description: API method documentation
        url: https://api.slack.com/methods/views.publish
      operationId: views_publish
      parameters:
        - name: token
          in: header
          description: "Authentication token. Requires scope: `none`"
          required: true
          schema:
            type: string
        - name: user_id
          in: query
          description: "`id` of the user you want publish a view to."
          required: true
          schema:
            type: string
        - name: view
          in: query
          description:
            A [view payload](/reference/surfaces/views). This must be a JSON-encoded
            string.
          required: true
          schema:
            type: string
        - name: hash
          in: query
          description:
            A string that represents view state to protect against possible
            race conditions.
          schema:
            type: string
      responses:
        "200":
          description: Typical success response includes the published view payload.
          content:
            application/json:
              schema:
                title: Default success template
                type: object
                additionalProperties:
                  type: object
                description:
                  This method either only returns a brief _OK_ response
                  or a verbose schema is not available for this method.
        default:
          description:
            Typical error response, before getting to any possible validation
            errors.
          content:
            application/json:
              schema:
                title: Default error template
                type: object
                additionalProperties:
                  type: object
                description:
                  This method either only returns a brief _not OK_ response
                  or a verbose schema is not available for this method.
      security:
        - V1Oauth2:
            - none
  /views.push:
    get:
      tags:
        - views
      description: Push a view onto the stack of a root view.
      externalDocs:
        description: API method documentation
        url: https://api.slack.com/methods/views.push
      operationId: views_push
      parameters:
        - name: token
          in: header
          description: "Authentication token. Requires scope: `none`"
          required: true
          schema:
            type: string
        - name: trigger_id
          in: query
          description: Exchange a trigger to post to the user.
          required: true
          schema:
            type: string
        - name: view
          in: query
          description:
            A [view payload](/reference/surfaces/views). This must be a JSON-encoded
            string.
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Typical success response includes the pushed view payload.
          content:
            application/json:
              schema:
                title: Default success template
                type: object
                additionalProperties:
                  type: object
                description:
                  This method either only returns a brief _OK_ response
                  or a verbose schema is not available for this method.
        default:
          description: Typical error response.
          content:
            application/json:
              schema:
                title: Default error template
                type: object
                additionalProperties:
                  type: object
                description:
                  This method either only returns a brief _not OK_ response
                  or a verbose schema is not available for this method.
      security:
        - V1Oauth2:
            - none
  /views.update:
    get:
      tags:
        - views
      description: Update an existing view.
      externalDocs:
        description: API method documentation
        url: https://api.slack.com/methods/views.update
      operationId: views_update
      parameters:
        - name: token
          in: header
          description: "Authentication token. Requires scope: `none`"
          required: true
          schema:
            type: string
        - name: view_id
          in: query
          description:
            A unique identifier of the view to be updated. Either `view_id`
            or `external_id` is required.
          schema:
            type: string
        - name: external_id
          in: query
          description:
            A unique identifier of the view set by the developer. Must be
            unique for all views on a team. Max length of 255 characters. Either `view_id`
            or `external_id` is required.
          schema:
            type: string
        - name: view
          in: query
          description:
            A [view object](/reference/surfaces/views). This must be a JSON-encoded
            string.
          schema:
            type: string
        - name: hash
          in: query
          description:
            A string that represents view state to protect against possible
            race conditions.
          schema:
            type: string
      responses:
        "200":
          description: Typical success response includes the updated view payload.
          content:
            application/json:
              schema:
                title: Default success template
                type: object
                additionalProperties:
                  type: object
                description:
                  This method either only returns a brief _OK_ response
                  or a verbose schema is not available for this method.
        default:
          description: Typical error response.
          content:
            application/json:
              schema:
                title: Default error template
                type: object
                additionalProperties:
                  type: object
                description:
                  This method either only returns a brief _not OK_ response
                  or a verbose schema is not available for this method.
      security:
        - V1Oauth2:
            - none
