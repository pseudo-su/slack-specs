paths:
  /stars.add:
    post:
      tags:
        - stars
      description: Adds a star to an item.
      externalDocs:
        description: API method documentation
        url: https://api.slack.com/methods/stars.add
      operationId: stars_add
      parameters:
        - name: token
          in: header
          description: "Authentication token. Requires scope: `stars:write`"
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                channel:
                  type: string
                  description:
                    Channel to add star to, or channel where the message
                    to add star to was posted (used with `timestamp`).
                file:
                  type: string
                  description: File to add star to.
                file_comment:
                  type: string
                  description: File comment to add star to.
                timestamp:
                  type: string
                  description: Timestamp of the message to add star to.
          application/json:
            schema:
              properties:
                channel:
                  type: string
                  description:
                    Channel to add star to, or channel where the message
                    to add star to was posted (used with `timestamp`).
                file:
                  type: string
                  description: File to add star to.
                file_comment:
                  type: string
                  description: File comment to add star to.
                timestamp:
                  type: string
                  description: Timestamp of the message to add star to.
      responses:
        "200":
          description: Typical success response
          content:
            application/json:
              schema:
                title: stars.add schema
                type: object
                additionalProperties:
                  type: object
                description: Schema for successful response from stars.add method
        default:
          description: Typical error response
          content:
            application/json:
              schema:
                title: stars.add error schema
                type: object
                additionalProperties:
                  type: object
                description: Schema for error response from stars.add method
      security:
        - V1Oauth2:
            - stars:write
  /stars.list:
    get:
      tags:
        - stars
      description: Lists stars for a user.
      externalDocs:
        description: API method documentation
        url: https://api.slack.com/methods/stars.list
      operationId: stars_list
      parameters:
        - name: token
          in: query
          description: "Authentication token. Requires scope: `stars:read`"
          schema:
            type: string
        - name: count
          in: query
          schema:
            type: string
        - name: page
          in: query
          schema:
            type: string
        - name: cursor
          in: query
          description:
            'Parameter for pagination. Set `cursor` equal to the `next_cursor`
            attribute returned by the previous request''s `response_metadata`. This
            parameter is optional, but pagination is mandatory: the default value simply
            fetches the first "page" of the collection. See [pagination](/docs/pagination)
            for more details.'
          schema:
            type: string
        - name: limit
          in: query
          description:
            The maximum number of items to return. Fewer than the requested
            number of items may be returned, even if the end of the list hasn't been
            reached.
          schema:
            type: integer
      responses:
        "200":
          description: Typical success response
          content:
            application/json:
              schema:
                title: stars.list schema
                type: object
                additionalProperties:
                  type: object
                description: Schema for successful response from stars.list method
        default:
          description: Typical error response
          content:
            application/json:
              schema:
                title: stars.list error schema
                type: object
                additionalProperties:
                  type: object
                description: Schema for error response from stars.list method
      security:
        - V1Oauth2:
            - stars:read
  /stars.remove:
    post:
      tags:
        - stars
      description: Removes a star from an item.
      externalDocs:
        description: API method documentation
        url: https://api.slack.com/methods/stars.remove
      operationId: stars_remove
      parameters:
        - name: token
          in: header
          description: "Authentication token. Requires scope: `stars:write`"
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                channel:
                  type: string
                  description:
                    Channel to remove star from, or channel where the message
                    to remove star from was posted (used with `timestamp`).
                file:
                  type: string
                  description: File to remove star from.
                file_comment:
                  type: string
                  description: File comment to remove star from.
                timestamp:
                  type: string
                  description: Timestamp of the message to remove star from.
          application/json:
            schema:
              properties:
                channel:
                  type: string
                  description:
                    Channel to remove star from, or channel where the message
                    to remove star from was posted (used with `timestamp`).
                file:
                  type: string
                  description: File to remove star from.
                file_comment:
                  type: string
                  description: File comment to remove star from.
                timestamp:
                  type: string
                  description: Timestamp of the message to remove star from.
      responses:
        "200":
          description: Typical success response
          content:
            application/json:
              schema:
                title: stars.remove schema
                type: object
                additionalProperties:
                  type: object
                description: Schema for successful response from stars.remove method
        default:
          description: Typical error response
          content:
            application/json:
              schema:
                title: stars.remove error schema
                type: object
                additionalProperties:
                  type: object
                description: Schema for error response from stars.remove method
      security:
        - V1Oauth2:
            - stars:write
