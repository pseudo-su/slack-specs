paths:
  /reactions.add:
    post:
      tags:
        - reactions
      description: Adds a reaction to an item.
      externalDocs:
        description: API method documentation
        url: https://api.slack.com/methods/reactions.add
      operationId: reactions_add
      parameters:
        - name: token
          in: header
          description: "Authentication token. Requires scope: `reactions:write`"
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              required:
                - channel
                - name
                - timestamp
              properties:
                channel:
                  type: string
                  description: Channel where the message to add reaction to was posted.
                name:
                  type: string
                  description: Reaction (emoji) name.
                timestamp:
                  type: string
                  description: Timestamp of the message to add reaction to.
          application/json:
            schema:
              required:
                - channel
                - name
                - timestamp
              properties:
                channel:
                  type: string
                  description: Channel where the message to add reaction to was posted.
                name:
                  type: string
                  description: Reaction (emoji) name.
                timestamp:
                  type: string
                  description: Timestamp of the message to add reaction to.
        required: true
      responses:
        "200":
          description: Typical success response
          content:
            application/json:
              schema:
                title: reactions.add schema
                type: object
                additionalProperties:
                  type: object
                description: Schema for successful response from reactions.add method
        default:
          description: Typical error response
          content:
            application/json:
              schema:
                title: reactions.add error schema
                type: object
                additionalProperties:
                  type: object
                description: Schema for error response from reactions.add method
      security:
        - V1Oauth2:
            - reactions:write
  /reactions.get:
    get:
      tags:
        - reactions
      description: Gets reactions for an item.
      externalDocs:
        description: API method documentation
        url: https://api.slack.com/methods/reactions.get
      operationId: reactions_get
      parameters:
        - name: token
          in: query
          description: "Authentication token. Requires scope: `reactions:read`"
          required: true
          schema:
            type: string
        - name: channel
          in: query
          description: Channel where the message to get reactions for was posted.
          schema:
            type: string
        - name: file
          in: query
          description: File to get reactions for.
          schema:
            type: string
        - name: file_comment
          in: query
          description: File comment to get reactions for.
          schema:
            type: string
        - name: full
          in: query
          description: If true always return the complete reaction list.
          schema:
            type: boolean
        - name: timestamp
          in: query
          description: Timestamp of the message to get reactions for.
          schema:
            type: string
      responses:
        "200":
          description: Typical success response
          content:
            application/json:
              schema:
                title: reactions.get success schema
                description: Schema for successful response from reactions.get method
                type: object
                oneOf:
                  - type: object
                    required:
                      - channel
                      - message
                      - ok
                      - type
                    properties:
                      channel:
                        $ref: "#/components/schemas/defs_channel"
                      message:
                        $ref: "#/components/schemas/objs_message"
                      ok:
                        $ref: "#/components/schemas/defs_ok_true"
                      type:
                        type: string
                        enum:
                          - message
                  - type: object
                    required:
                      - file
                      - ok
                      - type
                    properties:
                      file:
                        $ref: "#/components/schemas/objs_file"
                      ok:
                        $ref: "#/components/schemas/defs_ok_true"
                      type:
                        type: string
                        enum:
                          - file
                  - type: object
                    required:
                      - comment
                      - file
                      - ok
                      - type
                    properties:
                      comment:
                        $ref: "#/components/schemas/objs_comment"
                      file:
                        $ref: "#/components/schemas/objs_file"
                      ok:
                        $ref: "#/components/schemas/defs_ok_true"
                      type:
                        type: string
                        enum:
                          - file_comment
        default:
          description: Typical error response
          content:
            application/json:
              schema:
                title: reactions.get error schema
                type: object
                additionalProperties:
                  type: object
                description: Schema for error response from reactions.get method
      security:
        - V1Oauth2:
            - reactions:read
  /reactions.list:
    get:
      tags:
        - reactions
      description: Lists reactions made by a user.
      externalDocs:
        description: API method documentation
        url: https://api.slack.com/methods/reactions.list
      operationId: reactions_list
      parameters:
        - name: token
          in: query
          description: "Authentication token. Requires scope: `reactions:read`"
          required: true
          schema:
            type: string
        - name: user
          in: query
          description: Show reactions made by this user. Defaults to the authed user.
          schema:
            type: string
        - name: full
          in: query
          description: If true always return the complete reaction list.
          schema:
            type: boolean
        - name: count
          in: query
          schema:
            type: integer
        - name: page
          in: query
          schema:
            type: integer
        - name: cursor
          in: query
          description:
            'Parameter for pagination. Set `cursor` equal to the `next_cursor`
            attribute returned by the previous request''s `response_metadata`. This
            parameter is optional, but pagination is mandatory: the default value simply
            fetches the first "page" of the collection. See [pagination](/docs/pagination)
            for more details.'
          schema:
            type: string
        - name: limit
          in: query
          description:
            The maximum number of items to return. Fewer than the requested
            number of items may be returned, even if the end of the list hasn't been
            reached.
          schema:
            type: integer
      responses:
        "200":
          description: Typical success response
          content:
            application/json:
              schema:
                title: reactions.list schema
                type: object
                additionalProperties:
                  type: object
                description: Schema for successful response from reactions.list method
        default:
          description: Typical error response
          content:
            application/json:
              schema:
                title: reactions.list error schema
                type: object
                additionalProperties:
                  type: object
                description: Schema for error response from reactions.list method
      security:
        - V1Oauth2:
            - reactions:read
  /reactions.remove:
    post:
      tags:
        - reactions
      description: Removes a reaction from an item.
      externalDocs:
        description: API method documentation
        url: https://api.slack.com/methods/reactions.remove
      operationId: reactions_remove
      parameters:
        - name: token
          in: header
          description: "Authentication token. Requires scope: `reactions:write`"
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              required:
                - name
              properties:
                name:
                  type: string
                  description: Reaction (emoji) name.
                file:
                  type: string
                  description: File to remove reaction from.
                file_comment:
                  type: string
                  description: File comment to remove reaction from.
                channel:
                  type: string
                  description:
                    Channel where the message to remove reaction from was
                    posted.
                timestamp:
                  type: string
                  description: Timestamp of the message to remove reaction from.
          application/json:
            schema:
              required:
                - name
              properties:
                name:
                  type: string
                  description: Reaction (emoji) name.
                file:
                  type: string
                  description: File to remove reaction from.
                file_comment:
                  type: string
                  description: File comment to remove reaction from.
                channel:
                  type: string
                  description:
                    Channel where the message to remove reaction from was
                    posted.
                timestamp:
                  type: string
                  description: Timestamp of the message to remove reaction from.
        required: true
      responses:
        "200":
          description: Typical success response
          content:
            application/json:
              schema:
                title: reactions.remove schema
                type: object
                additionalProperties:
                  type: object
                description:
                  Schema for successful response from reactions.remove
                  method
        default:
          description: Typical error response
          content:
            application/json:
              schema:
                title: reactions.remove error schema
                type: object
                additionalProperties:
                  type: object
                description: Schema for error response from reactions.remove method
      security:
        - V1Oauth2:
            - reactions:write
