        # - is_group
        # - is_im
        - is_mpim
        - created
        - creator
      properties:
        id:
          type: string
          example: "G0AKFJBEU"
        name:
          type: string
          example: "mpdm-mr.banks--slactions-jackson--beforebot-1"
        is_channel:
          type: boolean
          example: false
        is_group:
          type: boolean
          example: true
        is_im:
          type: boolean
          example: false
        is_mpim:
          type: boolean
