            value:
              type: string
              example: "Group messaging"
            creator:
              type: string
              example: "U061F7AUR"
            last_set:
              type: number
              example: 1493657761
        purpose:
          type: object
          required:
            - value
            - creator
            - last_set
          properties:
            value:
              type: string
              example: "Group messaging with: @mr.banks @slactions-jackson @beforebot"
            creator:
              type: string
              example: "U061F7AUR"
            last_set:
              type: number
              example: 1493657761
        priority:
          type: number
          example: 0

    conversations.list_Im:
      type: object
      description: Single party instant message
      required:
        - id
        - created
        # - is_channel
        # - is_group
        - is_im
        # - is_mpim
        - is_org_shared
        - user
        - is_user_deleted
        - priority
      properties:
        id:
          type: string
          example: "D0C0F7S8Y"
        created:
          type: number
          example: 1498500348
        is_im:
          type: boolean
          example: true
          # enum:
          #   - true
        is_org_shared:
          type: boolean
          example: false
        user:
          type: string
          example: "U0BS9U4SV"
        is_user_deleted:
          type: boolean
          example: false
        priority:
          type: number
          example: 0

    conversations.list_Mpim:
      type: object
      description: Multi party instant message
      required:
