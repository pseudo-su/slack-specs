paths:
  /admin.teams.admins.list:
    get:
      tags:
        - admin.teams.admins
        - admin
      description: List all of the admins on a given workspace.
      externalDocs:
        description: API method documentation
        url: https://api.slack.com/methods/admin.teams.admins.list
      operationId: admin_teams_admins_list
      parameters:
        - name: token
          in: query
          description: "Authentication token. Requires scope: `admin.teams:read`"
          required: true
          schema:
            type: string
        - name: limit
          in: query
          description: The maximum number of items to return.
          schema:
            type: integer
        - name: cursor
          in: query
          description:
            Set `cursor` to `next_cursor` returned by the previous call to
            list items in the next page.
          schema:
            type: string
        - name: team_id
          in: query
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Typical success response
          content:
            application/json:
              schema:
                title: Default success template
                type: object
                additionalProperties:
                  type: object
                description:
                  This method either only returns a brief _OK_ response
                  or a verbose schema is not available for this method.
        default:
          description: Typical error response
          content:
            application/json:
              schema:
                title: Default error template
                type: object
                additionalProperties:
                  type: object
                description:
                  This method either only returns a brief _not OK_ response
                  or a verbose schema is not available for this method.
      security:
        - V1Oauth2:
            - admin.teams:read
  /admin.teams.create:
    post:
      tags:
        - admin.teams
        - admin
      description: Create an Enterprise team.
      externalDocs:
        description: API method documentation
        url: https://api.slack.com/methods/admin.teams.create
      operationId: admin_teams_create
      parameters:
        - name: token
          in: header
          description: "Authentication token. Requires scope: `admin.teams:write`"
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              required:
                - team_domain
                - team_name
              properties:
                team_domain:
                  type: string
                  description: Team domain (for example, slacksoftballteam).
                team_name:
                  type: string
                  description: Team name (for example, Slack Softball Team).
                team_description:
                  type: string
                  description: Description for the team.
                team_discoverability:
                  type: string
                  description:
                    Who can join the team. A team's discoverability can
                    be `open`, `closed`, `invite_only`, or `unlisted`.
          application/json:
            schema:
              required:
                - team_domain
                - team_name
              properties:
                team_domain:
                  type: string
                  description: Team domain (for example, slacksoftballteam).
                team_name:
                  type: string
                  description: Team name (for example, Slack Softball Team).
                team_description:
                  type: string
                  description: Description for the team.
                team_discoverability:
                  type: string
                  description:
                    Who can join the team. A team's discoverability can
                    be `open`, `closed`, `invite_only`, or `unlisted`.
        required: true
      responses:
        "200":
          description: Typical success response
          content:
            application/json:
              schema:
                title: Default success template
                type: object
                additionalProperties:
                  type: object
                description:
                  This method either only returns a brief _OK_ response
                  or a verbose schema is not available for this method.
        default:
          description: Typical error response
          content:
            application/json:
              schema:
                title: Default error template
                type: object
                additionalProperties:
                  type: object
                description:
                  This method either only returns a brief _not OK_ response
                  or a verbose schema is not available for this method.
      security:
        - V1Oauth2:
            - admin.teams:write
