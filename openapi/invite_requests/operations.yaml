paths:
  /admin.inviteRequests.approve:
    post:
      tags:
        - admin.inviteRequests
        - admin
      description: Approve a workspace invite request.
      externalDocs:
        description: API method documentation
        url: https://api.slack.com/methods/admin.inviteRequests.approve
      operationId: admin_inviteRequests_approve
      parameters:
        - name: token
          in: header
          description: "Authentication token. Requires scope: `admin.invites:write`"
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              required:
                - invite_request_id
              properties:
                team_id:
                  type: string
                  description: ID for the workspace where the invite request was made.
                invite_request_id:
                  type: string
                  description: ID of the request to invite.
          application/json:
            schema:
              required:
                - invite_request_id
              properties:
                team_id:
                  type: string
                  description: ID for the workspace where the invite request was made.
                invite_request_id:
                  type: string
                  description: ID of the request to invite.
        required: true
      responses:
        "200":
          description: Typical success response
          content:
            application/json:
              schema:
                title: Default success template
                type: object
                additionalProperties:
                  type: object
                description:
                  This method either only returns a brief _OK_ response
                  or a verbose schema is not available for this method.
        default:
          description: Typical error response
          content:
            application/json:
              schema:
                title: Default error template
                type: object
                additionalProperties:
                  type: object
                description:
                  This method either only returns a brief _not OK_ response
                  or a verbose schema is not available for this method.
      security:
        - slackAuth:
            - admin.invites:write
